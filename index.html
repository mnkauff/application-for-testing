<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Тест на знание мемов</title>
</head>

<body>
   <div id="name-header">
       <h1>Тест на знание мемов</h1>
   </div>
    <section id="question-area" >
    <div class="question" id="question"></div>
    <div class="answer" id="answer"></div>
    <label>
        <input id="input" type="text" placeholder="Введите ответ...">
    </label>
    <button id="answer-btn" class="btn">Ответить</button>
</section>
<button id="start-btn" class="btn">Начать тест</button>
<section id="results"></section>
<button id="restart-btn" class="btn" >Перезапустить тест</button>
<script src="script.js"></script>
</body>
</html>
